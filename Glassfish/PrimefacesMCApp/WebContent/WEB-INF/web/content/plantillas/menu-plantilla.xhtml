<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    id="menuPlantilla-divPrincipal">
	
	   <h:form id="menuplantilla-formPrincipal" styleClass="fontPrincipal itemMenu">
	   
	   	<p:tree id="menuArbol" value="#{aplicacionBean.raizArbol}" var="node" cache="true" animate="true"
	   	    selectionMode="single" selection="#{aplicacionBean.nodoSeleccionado}" >
	   	    
	   	    <p:ajax event="select" listener="#{aplicacionBean.seleccionandoNodo}" process="@this" update=":contenidoPlantilla-panelPrincipal" />
	        
	        <p:treeNode id="nodoArbol">
	           
	           	<h:outputText value="#{node.pagina}"/>
	            
	        </p:treeNode>
	    </p:tree>
	    
       </h:form>
	
</div>
