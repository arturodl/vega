<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    id="menuPlantilla-divPrincipal">
	<ui:composition>
	   <h:form id="menuplantilla-formPrincipal" styleClass="fontPrincipal itemMenu">
	   	<p:tree id="menuArbol" value="#{aplicacionBean.raizArbol}" var="node">
	        <p:treeNode>
	           <span style="cursor:pointer;" onclick="this.parentNode.parentNode.firstChild.click();">
	            <h:outputText value="#{node}" styleClass="hijo"/>
	           </span>
	        </p:treeNode>
	    </p:tree>
       </h:form>
	</ui:composition>
</div>
