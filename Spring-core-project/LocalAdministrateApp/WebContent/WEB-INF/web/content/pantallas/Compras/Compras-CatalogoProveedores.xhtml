<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    id="comprasCatalogoProveedores-divPrincipal">
    
    <style>
       
		#comprasCatalogoProveedores-formPrincipal\:comprasCatalogoProveedores-txtNombreProveedor {
    		width: 88%;
		}
        #comprasCatalogoProveedores-divPrincipal, #comprasCatalogoProveedores-formPrincipal {
		    font-size: 14px;
		    height: 100%;
		    width: 100%;
		}
		#comprasCatalogoProveedores-divEncabezado {
		    //background-color: blue;
		    border: 0 solid black;
		    height: 40px;
		    min-width: 300px;
		    width: 100%;
		}
		#comprasCatalogoProveedores-divColumnaIzq {		    
		    border: 0 solid black;
		    float: left;
		    height: 93.5%;
		    min-width: 300px;
		    width: 50%;
		}
		#comprasCatalogoProveedores-divColumnaDer {
		    //background-color: purple;
		    border: 0 solid black;
		    float: left;
		    height: 93.5%;
		    min-width: 300px;
		    width: 50%;
		}		
		
		#comprasCatalogoProveedores-formPrincipal .ui-widget, .ui-selectonemenu-list-item {
            font-family: "Segoe UI","Segoe WP","Segoe UI WPC",Tahoma,Arial,sans-serif;
            font-size: 14px;
	 	}
    </style>
    
    <h:form id="comprasCatalogoProveedores-formPrincipal">
        <div id="comprasCatalogoProveedores-divEncabezado">
        	<h:outputLabel id="comprasCatalogoProveedores-lblBienvenidosAProveedores" value="#{catalogoProveedoresBean.msgBienvenida}" class="lblTituloPagina" />
   	 	</div>
   	 	
   	 	<div id="comprasCatalogoProveedores-divColumnaIzq">
   	 		<div id="comprasCatalogoProveedores-divBotones" style="overflow:hidden; margin-right:30px;">
   	 			<p:commandButton id="comprasCatalogoProveedores-btnCancelar" value="Cancelar" actionListener="#{catalogoProveedoresBean.cancelar}"
   	        		process="@form" update="@form" style="float: right;" disabled="#{catalogoProveedoresBean.deshabilitarBtnCancelar}"/>   	 			
   	 			<p:commandButton id="comprasCatalogoProveedores-btnNuevo" value="#{catalogoProveedoresBean.etiquetaBtnGuardar}" actionListener="#{catalogoProveedoresBean.guardar}"
   	        		process="@form" update="@form" style="float: right;" disabled="#{catalogoProveedoresBean.deshabilitarBtnGuardar}"/>
   	 			<p:commandButton id="comprasCatalogoProveedores-btnGuardar" value="Nuevo" actionListener="#{catalogoProveedoresBean.nuevo}"
   	        		process="@form" update="@form" style="float: right;" disabled="#{catalogoProveedoresBean.deshabilitarBtnNuevo}"/>
   	        </div>
   	 	    <div id="comprasCatalogoProveedores-divInfoProveedor" class="divGeneral">
   	 	        <label id="comprasCatalogoProveedores-lblInfoProveedor" class="lblDivGeneral"> Datos del Proveedor</label>
		  	 	<ul class="ulGeneral">
		  	 		<li> <h:outputLabel id="comprasCatalogoProveedores-lblNumeroCuenta" value="Numero de Cuenta: " /> </li>
		  	 		<li> <p:inputText id="comprasCatalogoProveedores-txtNumeroCuenta" value="#{catalogoProveedoresBean.numeroDeCuenta}" size="30" maxlength="30"
		  	 					disabled="#{catalogoProveedoresBean.deshabilitarNumeroCuenta}"/> </li>   	 		
		  	 	</ul>
		  	 	
		  	 	<ul class="ulGeneral">
		  	 		<li> <h:outputLabel id="comprasCatalogoProveedores-lblNombreProveedor" value="Nombre Proveedor: " /> </li>
		  	 		<li> <p:inputText id="comprasCatalogoProveedores-txtNombreProveedor" value="#{catalogoProveedoresBean.nombre}" size="50" maxlength="100"
		  	 					disabled="#{catalogoProveedoresBean.deshabilitarCampo}"/> </li>
		  	 	</ul>
		  	 	
		  	 	<ul class="ulGeneral">
		  	 		<li> <h:outputLabel id="comprasCatalogoProveedores-lblCalificacionCredito" value="CalificacionCredito: " /> </li>
		  	 		<li> <p:selectOneMenu id="comprasCatalogoProveedores-listCalificacionCredito" value="#{catalogoProveedoresBean.calificacionDeCredito}" 
		  	 					disabled="#{catalogoProveedoresBean.deshabilitarCampo}">
		  	 		  		<f:selectItems value="#{catalogoProveedoresBean.listaCalificaciones}" var="calificacion" itemLabel="#{calificacion}" 
		  	 		  					itemValue="#{calificacion}"/>
		  	 		     </p:selectOneMenu> 
		  	 		</li>
		  	 	</ul>
		  	 	
		  	 	<ul class="ulGeneral">
		  	 	  <li> <h:outputLabel id="comprasCatalogoProveedores-lblProveedorPreferido" value="Proveedor Preferido: " /> </li>
		  	 	  <li> <p:selectOneButton id="comprasCatogoProveedores-selectProveedorPreferido" value="#{catalogoProveedoresBean.proveedorPreferido}"
		  	 	  			disabled="#{catalogoProveedoresBean.deshabilitarCampo}">
		  	 	  			<f:selectItem itemLabel="Si" itemValue="#{true}"/>
		  	 	  			<f:selectItem itemLabel="No" itemValue="#{false}"/>
		  	 	       </p:selectOneButton>
		  	 	  </li>
		  	 	</ul>
		  	 	
		  	 	<ul class="ulGeneral">
		  	 	  <li> <h:outputLabel id="comprasCatalogoProveedores-lblProveedorActivo" value="Proveedor Activo: " /> </li>
		  	 	  <li> <p:selectOneButton id="comprasCatalogoProveedores-selectProveedorActivo" value="#{catalogoProveedoresBean.proveedorActivo}"
		  	 	   				disabled="#{catalogoProveedoresBean.deshabilitarCampo}">
		  	 	  			<f:selectItem itemLabel="Si" itemValue="#{true}"/>
		  	 	  			<f:selectItem itemLabel="No" itemValue="#{false}"/>
		  	 	       </p:selectOneButton>
		  	 	  </li>
		  	 	</ul>
	  	 	</div>
	  	 	
   	 		<div id="comprasCatalogoProveedores-divInfoDireccion" class="divGeneral">
   	 		    <label id="comprasCatalogoProveedores-lblDireccionProveedor" class="lblDivGeneral" > Direccion del Proveedor</label>
   	            <ul class="ulGeneral" style="width: 92%;">
   	            	<li> <h:outputLabel id="comprasCatalogoProveedores-lblDireccion1" value="Direccion 1:" /> </li>
   	            	<li style="width: 70%;"> 
   	            		 <p:inputTextarea id="comprasCatalogoProveedores-txtAreaDireccion1" value="#{catalogoProveedoresBean.direccion1}"
   	            		 		style="width:100%;" disabled="#{catalogoProveedoresBean.deshabilitarCampo}">
   	            		 </p:inputTextarea> 
   	                </li>   	                
   	            </ul>
   	            <ul class="ulGeneral" style="width: 92%;">
   	            	<li> <h:outputLabel id="comprasCatalogoProveedores-lblDireccion2" value="Direccion 2:" /> </li>
   	            	<li style="width:70%;"> 
   	            		 <p:inputTextarea id="comprasCatalogoProveedores-txtAreaDireccion2" value="#{catalogoProveedoresBean.direccion2}"
   	            		 		style="width:100%;" disabled="#{catalogoProveedoresBean.deshabilitarCampo}"> 
   	            		 </p:inputTextarea>   	            	 
   	            	</li>
   	            </ul>
   	            <ul class="ulGeneral">
   	            	<li> <h:outputLabel id="comprasCatalogoProveedores-lblCiudad" value="Ciudad: " /> </li>
   	            	<li> <p:inputText id="comprasCatalogoProveedores-txtCiudad" value="#{catalogoProveedoresBean.ciudad}"
   	            				disabled="#{catalogoProveedoresBean.deshabilitarCampo}"/>
   	            	</li>
   	            </ul>
   	            
   	            <ul class="ulGeneral">
   	            	<li> <h:outputLabel id="comprasCatalogoProveedores-lblEstados" value="Estado: "/> </li>
   	            	<li> <p:selectOneMenu id="comprasCatalogoProveedores-listaEstados" disabled="#{catalogoProveedoresBean.deshabilitarCampo}">
   	            			<f:selectItems value="#{catalogoProveedoresBean.listaEstados}" var="estado" itemLabel="#{estado}" itemValue="#{estado}" />
   	            	     </p:selectOneMenu>
   	            	</li>
   	            </ul>
   	            <ul class="ulGeneral" >
   	            	<li> <h:outputLabel id="comprasCatalogoProveedores-lblCodigoPostal" value="Codigo Postal:"/> </li>
   	            	<li> <p:inputText id="comprasCatalogoProveedores-txtCodigoPostal" value="#{catalogoProveedoresBean.codigoPostal}"
   	            				disabled="#{catalogoProveedoresBean.deshabilitarCampo}" />
   	            	</li>
   	            </ul>
   	        </div> 
   	        
   	    </div>
   	    <div id="comprasCatalogoProveedores-divColumnaDer">
   	    	<div id="comprasCatalogoProveedores-divBotonesModificar" style="overflow:hidden; margin-right:30px;">
   	 			<p:commandButton id="comprasCatalogoProveedores-btnModificar" value="Modificar" actionListener="#{catalogoProveedoresBean.modificar}"
   	        		process="@this comprasCatalogoProveedores-tablaProveedores" update="@form" disabled="#{catalogoProveedoresBean.deshabilitarBtnModificar}" />
   	 			<p:commandButton id="comprasCatalogoProveedores-btnEliminar" value="Eliminar" actionListener="#{catalogoProveedoresBean.eliminar}"
   	        		process="@this comprasCatalogoProveedores-tablaProveedores" update="@form" disabled="#{catalogoProveedoresBean.deshabilitarBtnEliminar}" />
   	        </div>
   	       <div id="comprasCatalogoProveedores-divTablaProveedores" class="divGeneral" style="margin: 0px 30px 0px 0px; height: 90%; overflow:scroll;	">
   	      	<p:dataTable id="comprasCatalogoProveedores-tablaProveedores" var="proveedor" value="#{catalogoProveedoresBean.listaProveedores}" selectionMode="single"
   	      		selection="#{catalogoProveedoresBean.proveedorSeleccionado}" rowKey="#{proveedor.accountNumber}"
   	      		disabledSelection="#{catalogoProveedoresBean.deshabilitarSeleccionProveedor}">
   	      		<p:column headerText="No. Cuenta">
   	      			<h:outputText value="#{proveedor.accountNumber}" />
   	      		</p:column>
   	      		<p:column headerText="Proveedor">
   	      			<h:outputText value="#{proveedor.name}"/>
   	      		</p:column>
   	      		<p:column headerText="Cal. Credito">
   	      			<h:outputText value="#{proveedor.creditRating}" />
   	      		</p:column>   	      		
   	      		<p:column headerText="Preferido">
   	      			<h:outputText value="#{proveedor.preferredVendorStatus == 1? 'Si':'No' }" />
   	      		</p:column>
   	      		<p:column headerText="Activo">
   	      			<h:outputText value="#{proveedor.activeFlag == 1? 'Si':'No'}" />
   	      		</p:column>
   	      	</p:dataTable>
   	       </div>
   	    </div>
    </h:form>
    
   
    
</div>
