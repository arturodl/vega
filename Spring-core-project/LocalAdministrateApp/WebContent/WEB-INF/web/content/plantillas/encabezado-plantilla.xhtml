<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    id="headerPlantilla-divPrincipal">
    <h:form id="headerPlantilla-formPrincipal">
	<h:outputLabel id="headerPlantilla-lblERP" value="ERP">
	</h:outputLabel>
	<h:outputLabel id="headerPlantilla-lblEnterprise" value="enterprise" >
	</h:outputLabel>
	
	
	<div id="headerPlantilla-divBarraUsuario">
	   <table id="headerPlantilla-tableBarraUsuario">
	     <tr>
	      <td id="headerPlantilla-tdInicio"> 
	         <h:commandLink id="headerPlantilla-linkInicio" class="icono-awesome fa fa-home">	         
	            <p:ajax event="click" update=":contenidoPlantilla-panelPrincipal"  listener="#{aplicacionBean.actualizarContenido}"/>	         
	         </h:commandLink>	         
	      </td>
	      <td id="headerPlantilla-tdCorreos"> 
	         <h:commandLink id="headerPlantilla-linkCorreos" class="icono-awesome fa fa-envelope">	         
	         	<p:ajax event="click" update=":contenidoPlantilla-panelPrincipal"  listener="#{aplicacionBean.actualizarContenido}"/>
	         </h:commandLink>
	      </td>
	      <td id="headerPlantilla-tdNotificaciones">
	        <h:commandLink id="headerPlantilla-linkNotificaciones" class="icono-awesome fa fa-bell">	         
	         	<p:ajax event="click" update=":contenidoPlantilla-panelPrincipal"  listener="#{aplicacionBean.actualizarContenido}"/>
	         </h:commandLink>	          
	      </td>
	      <td id="headerPlantilla-tdUsuario">
	      	 <h:commandLink id="headerPlantilla-linkUsuario" class="icono-awesome fa fa-user">	
	      	    <h:outputLabel id="headerPlantilla-Usuario" value="#{aplicacionBean.usuario}"></h:outputLabel>         
	         	<p:ajax event="click" update=":contenidoPlantilla-panelPrincipal"  listener="#{aplicacionBean.actualizarContenido}"/>
	         </h:commandLink>	      		         
	      </td>
	      <td id="headerPlantilla-tdConfiguracion">
	         <h:commandLink id="headerPlantilla-linkConfiguracion" class="icono-awesome fa fa-wrench">	         
	         	<p:ajax event="click" update=":contenidoPlantilla-panelPrincipal"  listener="#{aplicacionBean.actualizarContenido}"/>
	         </h:commandLink>	      	  		 
	      </td>
	     </tr>
	   </table>
	</div>
	</h:form>
</div>
